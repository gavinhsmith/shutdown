name: Build/Test Package ğŸ”§

on:
  push:
    tags-ignore: "v**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: yarn install
      - run: yarn run build --print-label
      - run: yarn run test
